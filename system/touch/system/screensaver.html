<style>
body {
	 margin: 0;
     background: black;
     overflow-x: hidden;
     overflow-y: hidden;
}
 img, div {
	 width: 130px;
	 height: 70px;
}
 .x {
	 animation: x 13s linear infinite alternate;
}
 .y {
	 animation: y 7s linear infinite alternate;
}
 @keyframes x {
	 100% {
		 transform: translateX(calc(100vw - 100px));
	}
}
 @keyframes y {
	 100% {
		 transform: translateY(calc(100vh - 100px));
	}
}
 
</style>

<body>
<div class="x">
    <img class="y" src="../system/images/sys_logo.png" alt="" />
  </div>
  </body>
